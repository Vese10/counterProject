<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>catCounter</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/counter-styles.css">
</head>
<body>
  <img class="first-page-background" src="images/cats.jpg" alt="Cats nightime">
  <div class="main-section">
    <label class="result" id="result">0</label>
    <div class="buttons">
      <button class="minus" id="minus" type="submit">-</button>
      <button class="reset" id="reset" type="submit">reset</button>
      <button class="plus" id="plus" type="submit">+</button>
    </div>
  </div>
  
  <script src="java/counter-java.js"></script>
</body>
</html>
