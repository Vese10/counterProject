<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sheepCounter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="main-section">
    <h1 class="title">Do you have problems get aspeep?</h1>
    <h2 class="firstPara">No problem! With our new application you'll fall in a sec!</h2>
    <label class="result" id="result">0</label>
    <div class="buttons">
      <button class="plus" id="plus" type="submit">+</button>
      <button class="reset" id="reset" type="submit">reset</button>
      <button class="minus" id="minus" type="submit">-</button>
    </div>
  </div>
  
  <script src="java.js"></script>
</body>
</html>
